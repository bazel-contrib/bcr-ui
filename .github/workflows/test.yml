name: Test
on:
  pull_request:
    # NB: by default, GH doesn't send the 'closed' event, which is used to clean up previews
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  preview:
    uses: ./.github/workflows/deploy.yml
    with:
      basePath: /bcr-ui-preview/pr-preview/pr-${{ github.event.number }}
    secrets: inherit
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v2.4.1
        with:
          run_install: true
      - name: Install direnv
        run: |
          sudo apt-get install -y direnv
          eval "$(direnv hook bash)"
      - name: Install required binaries
        run: |
          direnv allow .
          eval "$(direnv export bash)"
          # GHA steps run as non-interactive shells so they don't source the .bashrc
          echo "PATH=$PATH" >> $GITHUB_ENV
          bazel run //bin:bazel_env
      - name: Check prettier formatting
        run: pnpm prettier-check
