name: Build and Deploy
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
    inputs:
      bcrCommitHash:
        description: 'Commit hash of the BCR repository to use as the source for the build'
        type: string
  workflow_call:
    inputs:
      bcrCommitHash:
        description: 'Commit hash of the BCR repository to use as the source for the build'
        type: string
permissions:
  # Required so we can deploy to the gh-pages branch
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.6.12

      - name: Install required binaries
        run: |
          ./install_bins.sh

      - name: Checkout BCR submodule
        run: |
          git submodule update --init -- data/bazel-central-registry

      - name: Checkout latest commit of BCR submodule
        if:  ${{ !inputs.bcrCommitHash }}
        working-directory: data/bazel-central-registry
        run: |
          git checkout origin/main

      - name: Checkout specific commit of BCR submodule
        if:  ${{ inputs.bcrCommitHash }}
        working-directory: data/bazel-central-registry
        run: |
          git checkout ${{ inputs.bcrCommitHash }}

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pnpm install --frozen-lockfile
          npm run build
          npm run export

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
